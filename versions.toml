[versions]
minecraft = "1.19.3"
quilt-mappings = "1.19.3+build.1"
fabric-loader = "0.14.11"
fabric-api = "0.68.1+1.19.3"
mod-menu = "5.0.0-alpha.4"
lazy-dfu = "0.1.3"

[libraries]
minecraft = { module = "com.mojang:minecraft", version.ref = "minecraft" }
mappings = { module = "org.quiltmc:quilt-mappings", version.ref= "quilt-mappings"}

fabric-loader = { module = "net.fabricmc:fabric-loader", version.ref = "fabric-loader" }
fabric-api = { module = "net.fabricmc.fabric-api:fabric-api", version.ref = "fabric-api" }

optional-mod-menu = { module = "com.terraformersmc:modmenu", version.ref = "mod-menu" }

runtime-lazy-dfu = { module = "maven.modrinth:lazydfu", version.ref = "lazy-dfu" }

[bundles]
fabric = ["fabric-loader", "fabric-api"]
required = []
optional = ["optional-mod-menu"]
runtime = ["runtime-lazy-dfu"]
